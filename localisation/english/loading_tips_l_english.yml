l_english:
 LOADING_TIP_0:0 "Any soldier that was close enough with a blade could have done it.\n- Seth of Septarsis on the assassination of Queen Comet"
 LOADING_TIP_1:0 "Septarsis will either reclaim the stolen lands, or it will not exist at all.\n- Seth of Septarsis"
 LOADING_TIP_2:0 "Make no mistake, though our armies lay beaten, and our King lay below, the War of the Worlds will undoubtably be remembered as the begining of the end of the Butterfly Kingdom.\n- Savak of Septarsis"
 LOADING_TIP_3:0 "With each passing day, I feel more and more guilt regarding our current predicament, I keep asking myself "What if I had?" regarding various situations in recent memory. I know that it is unwise to blame oneself for a tradgedy,\n- Final diary entry of Moon Butterfly, shortly before her kidnapping"
 LOADING_TIP_4:0 "It is better to be hated for what you are, then to be loved for what you are not.\n- Eclipsa Butterfly"
 LOADING_TIP_5:0 "Organize an immediate breakout for Queen Star, and escort her to Redbird Nest immediantly! Don't worry about me! I came to peace with death many years ago.\n- Last words of Heartrude Butterfly"
 LOADING_TIP_6:0 "The hardest times have yet to come.\n- Father Time"
 LOADING_TIP_7:0 "I don't care about what schennaigns the Butterfly's are doing in the North, all that matters is my state's prosperity.\n - Robert II Clifford"
 LOADING_TIP_8:0 "Oh thanks goodness, you arrived! There was a fifty five percent chance that you would have either doubled down on your decision, or, well, I think recent events speak for themselves.\n- Glossaryack's "reunion" with Star Butterfly"
 LOADING_TIP_9:0 "We should have stuck with Saudi Arabia.\n- Lord Falcon Redbird"
 LOADING_TIP_10:0 "You know, maybe those two years weren't all in vain.\n - Star Butterfly at the unification ceremony for the United Kingdoms of Southern Mewni"
 LOADING_TIP_11:0 "Are we sure that this "punishment" is really about punishing me, and not about restoring normalcy? Because, I get it, I messed up when I gave Eclipsa the throne back, but considering all of the chaos that followed, wouldn't they want me gone for good?\n- Star Butterfly"
 LOADING_TIP_12:0 "I try my best, but sometimes that just isn't enough.\n- Star Butterfly"
 LOADING_TIP_13:0 "How many more Marco! How many more! My entire life I've just been starting crisis after crisis, each one worse then the last! Maybe Magic wasn't the problem, maybe I was the problem. Maybe I should just give up.\n- Star Butterfly after the Siege of Moontown"
 LOADING_TIP_14:0 "Although they have caused us much hardship over the past few weeks, I would like to remind everyone that the Kingdom of Septarsis should not be held to represent all of monsterdom, and that we should still stirve to work together to rebuild.\n- Star Butterfly"
 LOADING_TIP_15:0 "I used to think that Mom was the worst person in my life, now I see she was one of the best. Even when things went against her she keept moving forward.\n- Star Butterfly"
 LOADING_TIP_16:0 "I shall rest until Mewni's darkest hour is upon it. If a time of great turmoil and strife is upon you though, take it not as a sign of abandonment, but rather as a sign of perserverance.\n- Jerobohem, Celestial saint and hero"