 naval_equipment:0 "Ships"
 submarine_1:0 "Submarine I"
 submarine_2:0 "Submarine II"
 submarine_3:0 "Submarine III"
 submarine_4:0 "Submarine IV"
 submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
 submarine_2_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 submarine_4_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 destroyer_1:0 "Destroyer I"
 destroyer_2:0 "Destroyer II"
 destroyer_3:0 "Destroyer III"
 destroyer_4:0 "Destroyer IV"
 destroyer_1_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 destroyer_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 destroyer_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 destroyer_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 light_cruiser_1:0 "Light Cruiser I"
 light_cruiser_2:0 "Light Cruiser II"
 light_cruiser_3:0 "Light Cruiser III"
 light_cruiser_4:0 "Light Cruiser IV"
 torpedo_cruiser:0 "Torpedo Cruiser"
 torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 light_cruiser_1_desc:0 "Maneuverable light cruisers that can maintain a high speed will continue to be useful for scouting missions."
 light_cruiser_2_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
 light_cruiser_3_desc:0 "Now skirting the limits of treaties, larger and more heavily armored cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."
 heavy_cruiser_1:0 "Heavy Cruiser I"
 heavy_cruiser_2:0 "Heavy Cruiser II"
 heavy_cruiser_3:0 "Heavy Cruiser III"
 heavy_cruiser_4:0 "Heavy Cruiser IV"
 heavy_cruiser_1_desc:0 "The Washington Naval Treaty was set up to prevent an arms race in cruisers, among other ships, but this seems inevitable. By keeping armor light, the weapons load can be increased."
 heavy_cruiser_2_desc:0 "Despite new efforts at treaties, refitting lighter cruisers with heavier weaponry remains efficient, although armor is still limited."
 heavy_cruiser_3_desc:0 "As restrictions are increasingly ignored worldwide, more balanced heavy cruiser designs with more priority on armor can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."
 battle_cruiser_1:0 "Battlecruiser I"
 battle_cruiser_2:0 "Battlecruiser II"
 battle_cruiser_3:0 "Battlecruiser III"
 battle_cruiser_4:0 "Battlecruiser IV"
 battle_cruiser_1_desc:0 "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armor for speed compared to battleships."
 battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defenses."
 battleship_1:0 "Battleship I"
 battleship_2:0 "Battleship II"
 battleship_3:0 "Battleship III"
 battleship_4:0 "Battleship IV"
 battleship_5:0 "Battleship V"
 battleship_6:0 "Battleship VI"
 battleship_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 battleship_3_desc:0 "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
 carrier_1:0 "Carrier I"
 carrier_2:0 "Carrier II"
 carrier_3:0 "Carrier III"
 carrier_4:0 "Carrier IV"
 carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 carrier_4_desc:0 "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."
 SH_battleship_1:0 "Super-Heavy Battleship I"
 SH_battleship_2:0 "Super-Heavy Battleship II"
 SH_battleship_1_desc:0 "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."
 
 ship_hull_light_1:2 "Early Destroyer Hull"
 ship_hull_light_1_desc:0 "To ensure the safety of convoys, the destroyers of the Great War must be repurposed and developed. Arming vessels with more torpedoes will allow more opportunities to engage."
 ship_hull_light_2:2 "1936 Destroyer Hull"
 ship_hull_light_2_desc:0 "Longer torpedo range and faster reload speeds, along with new types of armaments such as anti-air turrets, will allow our destroyers to remain efficient and versatile."
 ship_hull_light_3:2 "1940 Destroyer Hull"
 ship_hull_light_3_desc:0 "To better face threats from above and below, new destroyers must be outfitted with radar and modern anti-air and anti-submarine weaponry."
 ship_hull_light_4:2 "1944 Destroyer Hull"
 ship_hull_light_4_desc:0 "The modern destroyer must be fitted with a variety of different detection technologies, new depth charge deployment systems and be built at a larger scale than their predecessors."
 ship_hull_cruiser:0 "Cruiser"
 ship_hull_cruiser_desc:0 "The workhorse of the fleet, cruisers take over a lot of important duties, from scouting and screening for light cruisers to supporting the battleline for heavy cruisers."
 ship_hull_cruiser_1:1 "Early Cruiser Hull"
 ship_hull_cruiser_1_desc:0 "Although bound by the stipulations of the Washington Naval Treaty, the cruiser is still the most flexible warship. This hull allows construction of a light cruiser for screening and scouting, or a heavy cruiser to support the battleline."
 ship_hull_cruiser_2:1 "1936 Cruiser Hull"
 ship_hull_cruiser_2_desc:0 "The next generation of cruisers features new engine arrangements that improve survivability, as well as space for dedicated aircraft facilities."
 ship_hull_cruiser_3:1 "1940 Cruiser Hull"
 ship_hull_cruiser_3_desc:0 "As cruisers around the world get more powerful and capable, new and larger hulls are needed to hold all the extra equipment needed."
 ship_hull_cruiser_4:1 "1944 Cruiser Hull"
 ship_hull_cruiser_4_desc:0 "Influenced by wartime experiences, the latest generation of cruisers have a rearranged superstructure to allow wider fields of fire for anti-air armaments and new internal layouts to support the use of radar."
 ship_hull_heavy:0 "Heavy Ship"
 ship_hull_heavy_desc:0 "The ultimate symbol of naval power, these massive, heavily armored behemoths still command respect on the high seas, even as some experts question their role in the age of the airplane and the submarine."
 ship_hull_heavy_1:1 "Early Heavy Ship Hull"
 ship_hull_heavy_1_desc:0 "Considered by some to be a relic of a bygone era of naval warfare, by others as the most impressive ships ever built, no one can deny that these remnants of the battleship arms race constitute some of the most heavily armed and armored vessels ever built."
 ship_hull_heavy_2:1 "1936 Heavy Ship Hull"
 ship_hull_heavy_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 ship_hull_super_heavy_1:0 "Super Heavy Battleship Hull"
 ship_hull_super_heavy_1_desc:0 "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 ship_hull_heavy_3:1 "1940 Heavy Ship Hull"
 ship_hull_heavy_3_desc:0 "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 ship_hull_heavy_4:1 "1944 Heavy Ship Hull"
 ship_hull_heavy_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."
 ship_hull_carrier:0 "Carrier"
 ship_hull_carrier_desc:0 "After years of experiments, the aircraft carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful aircraft, the aircraft carrier stands poised to become the last word in naval power projection."
 ship_hull_carrier_0:1 "Early Carrier Hull"
 ship_hull_carrier_conversion_bb:1 "Converted Battleship Hull"
 ship_hull_carrier_conversion_bb_desc:0 "After years of experiments, the aircraft carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful aircraft, the aircraft carrier stands poised to become the last word in naval power projection."
 ship_hull_carrier_conversion_ca:1 "Converted Cruiser Hull"
 ship_hull_carrier_conversion_ca_desc:0 "After years of experiments, the aircraft carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful aircraft, the aircraft carrier stands poised to become the last word in naval power projection."
 ship_hull_carrier_1:1 "1936 Carrier Hull"
 ship_hull_carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 ship_hull_carrier_2:1 "1940 Carrier Hull"
 ship_hull_carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 ship_hull_carrier_3:1 "1944 Carrier Hull"
 ship_hull_carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 ship_hull_submarine:0 "Submarine"
 ship_hull_submarine_desc:0 "A far cry from the crude boats of the Great War, the modern submarine is more capable than ever before and can threaten even the biggest ship for a very moderate cost."
 ship_hull_submarine_1:1 "Early Submarine Hull"
 ship_hull_submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys. The early models from the Great War pave the way for new methods of naval warfare."
 ship_hull_submarine_2:1 "1936 Submarine Hull"
 ship_hull_submarine_2_desc:0 "Better armed and more stable, new submarine designs are made to take advantage of advancements in naval tactics and have longer range, being able to attack distant convoy routes."
 ship_hull_submarine_3:1 "1940 Submarine Hull"
 ship_hull_submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."
 ship_hull_submarine_4:1 "1944 Submarine Hull"
 ship_hull_submarine_4_desc:0 "Increased test depth and efficient layouts will be features of the modern submarines, taking advantage of field experience to select appropriate armaments and engines."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "In an attempt to do the impossible, German engineers succeeded in mating almost-battleship-level armament with a cruiser hull. The result is a ship that outguns any other known cruiser, but which is also expensive, comparatively slow and relatively poorly armored."
 ship_hull_torpedo_cruiser:0 "Torpedo Cruiser"
 ship_hull_torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 ship_hull_pre_dreadnought:0 "Pre-Dreadnought Hull"
 ship_hull_pre_dreadnought_desc:0 "A survivor of the time before even the dreadnought race that led to the Great War, the Pre-Dreadnought has only very limited combat value in this day and age."
 ship_hull_cruiser_coastal_defense_ship:1 "Coastal Defense Ship"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Too small for true ocean-going warfare, this relatively cheap vessel sacrifices range for heavy armament and armor."
 ship_hull_cruiser_submarine:0 "Cruiser Submarine"
 ship_hull_cruiser_submarine_desc:0 "A larger submarine hull optimized for longer range. Can be equipped with additional fuel tanks for even more range, or a small scout airplane."
 screen_ship:0 "Screens"
 capital_ship:0 "Capital Ships"
 fighter:0 "Fighter"
 fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cv_fighter:0 "Fighter"
 cv_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 jet_fighter:0 "Fighter"
 jet_fighter_equipment:0 "Jet Fighter"
 jet_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cas:1 "Close Air Support"
 CAS_equipment_desc:0 "Close Air Support planes are designed to provide support in land combat."
 cv_cas:2 "Close Air Support (Carrier)"
 cv_CAS_equipment_desc:0 "Close Air Support planes are designed to provide support in land combat."
 nav_bomber:0 "Naval Bomber"
 nav_bomber_equipment_desc:0 "Naval Bombers are able to perform attacks against enemy ships."
 cv_nav_bomber:1 "Naval Bomber (Carrier)"
 cv_nav_bomber_equipment_desc:0 "Naval Bombers are able to perform attacks against enemy ships."
 tac_bomber:0 "Tactical Bomber"
 tac_bomber_equipment_desc:0 "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 jet_tac_bomber:2 "Jet Tactical Bomber"
 jet_tac_bomber_equipment:2 "Jet Tactical Bomber"
 jet_tac_bomber_equipment_desc:0 "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 heavy_fighter:0 "Heavy Fighter"
 heavy_fighter_equipment_desc:0 "Heavy Fighters have long range and powerful weapons. They are good both for protecting bombers at range and intercept enemy bombers. Their lower agility however means that they will struggle against regular fighters."
 strat_bomber:0 "Strategic Bomber"
 strat_bomber_equipment_desc:0 "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 jet_strat_bomber:2 "Jet Strategic Bomber"
 jet_strat_bomber_equipment:2 "Jet Strategic Bomber"
 jet_strat_bomber_equipment_desc:0 "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 transport_plane:0 "Transport"
 transport_plane_equipment_desc:0 "Delivers paratroopers to their destination."
 guided_missile:0 "Rocket"
 fighter_equipment:0 "Fighter"
 cv_fighter_equipment:0 "Carrier Fighter"
 strat_bomber_equipment:0 "Strategic Bomber"
 rocket_interceptor_equipment:0 "Rocket Interceptor"
 rocket_interceptor_equipment_desc:0 "Short range interceptor powered by a chemical rocket engine."
 suicide_craft_equipment:0 "Suicide Craft"
 suicide_craft_equipment_desc:0 "Short range manned bomb powered by a chemical rocket engine."
 fighter_equipment_0:0 "Interwar Fighter"
 fighter_equipment_0_short:0 "Fighter"
 fighter_equipment_0_desc:0 "While fighter aircraft underwent many changes through the Great War, and since, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
 fighter_equipment_1:0 "Fighter I"
 fighter_equipment_1_short:0 "Fighter I"
 fighter_equipment_1_desc:0 "Light airframes have been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
 fighter_equipment_2:0 "Fighter II"
 fighter_equipment_2_short:0 "Fighter II"
 fighter_equipment_2_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
 fighter_equipment_3:0 "Fighter III"
 fighter_equipment_3_short:0 "Fighter III"
 fighter_equipment_3_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."
 heavy_fighter_equipment:0 "Heavy Fighter"
 heavy_fighter_equipment_1:0 "Heavy Fighter I"
 heavy_fighter_equipment_1_short:0 "Heavy Fighter I"
 heavy_fighter_equipment_1_desc:0 "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
 heavy_fighter_equipment_2:0 "Heavy Fighter II"
 heavy_fighter_equipment_2_short:0 "Heavy Fighter II"
 heavy_fighter_equipment_2_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
 heavy_fighter_equipment_3:0 "Heavy Fighter III"
 heavy_fighter_equipment_3_short:0 "Heavy Fighter III"
 heavy_fighter_equipment_3_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
 strat_bomber_equipment_1:0 "Strategic Bomber I"
 strat_bomber_equipment_1_short:0 "Strat Bomber I"
 strat_bomber_equipment_1_desc:0 "Experiences from the Great War and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
 strat_bomber_equipment_2:0 "Strategic Bomber II"
 strat_bomber_equipment_2_short:0 "Strat Bomber II"
 strat_bomber_equipment_2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strat_bomber_equipment_3:0 "Strategic Bomber III"
 strat_bomber_equipment_3_short:0 "Strat Bomber III"
 strat_bomber_equipment_3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
 jet_strat_bomber_equipment_1:0 "Jet Strategic Bomber I"
 jet_strat_bomber_equipment_1_short:0 "Jet Strat Bomber I"
 jet_strat_bomber_equipment_1_desc:0 "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."
 tac_bomber_equipment:0 "Tactical Bomber"
 tac_bomber_equipment_0:0 "Interwar Bomber"
 tac_bomber_equipment_0_short:0 "Bomber"
 tac_bomber_equipment_0_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_1:0 "Tactical Bomber I"
 tac_bomber_equipment_1_short:0 "Tac Bomber I"
 tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_2:0 "Tactical Bomber II"
 tac_bomber_equipment_2_short:0 "Tac Bomber II"
 tac_bomber_equipment_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
 tac_bomber_equipment_3:0 "Tactical Bomber III"
 tac_bomber_equipment_3_short:0 "Tac Bomber III"
 tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."
 transport_plane_equipment:0 "Transport Plane"
 transport_plane_equipment_1:0 "Transport Plane I"
 transport_plane_equipment_1_short:0 "Transport"
 transport_plane_equipment_1_desc:0 "§LPlanes used to transport troops on paradrop missions.§!"
 nav_bomber_equipment:0 "Naval Bomber"
 cv_nav_bomber_equipment:0 "CV Naval Bomber"
 nav_bomber_equipment_1:0 "Naval Bomber I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_2:0 "Naval Bomber II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_3:0 "Naval Bomber III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
 CAS_equipment:0 "Close Air Support"
 cv_CAS_equipment:0 "Carrier CAS"
 CAS_equipment_1:0 "Close Air Support I"
 CAS_equipment_1_short:0 "CAS I"
 CAS_equipment_1_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_2:0 "Close Air Support II"
 CAS_equipment_2_short:0 "CAS II"
 CAS_equipment_2_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
 CAS_equipment_3:0 "Close Air Support III"
 CAS_equipment_3_short:0 "CAS III"
 CAS_equipment_3_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."
 jet_fighter_equipment_1:0 "Jet Fighter I"
 jet_fighter_equipment_1_short:0 "Jet Fighter I"
 jet_fighter_equipment_1_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
 jet_fighter_equipment_2:0 "Jet Fighter II"
 jet_fighter_equipment_2_short:0 "Jet Fighter II"
 jet_fighter_equipment_2_desc:0 "New swept wing designs and lighter material choices will allow us to extend the range and speed of the revolutionary jet fighters even further."
 jet_tac_bomber_equipment_1:0 "Jet Tactical Bomber I"
 jet_tac_bomber_equipment_1_short:0 "Jet Tac Bomber I"
 jet_tac_bomber_equipment_1_desc:0 "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
 jet_tac_bomber_equipment_2:0 "Jet Tactical Bomber II"
 jet_tac_bomber_equipment_2_short:0 "Jet Tac Bomber II"
 jet_tac_bomber_equipment_2_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."
 cv_nav_bomber_equipment_1:0 "Carrier Naval Bomber I"
 cv_nav_bomber_equipment_1_short:0 "Carrier Bomber I"
 cv_nav_bomber_equipment_1_desc:0 "An early naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_2:0 "Carrier Naval Bomber II"
 cv_nav_bomber_equipment_2_short:0 "Carrier Bomber II"
 cv_nav_bomber_equipment_2_desc:0 "An improved naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_3:0 "Carrier Naval Bomber III"
 cv_nav_bomber_equipment_3_short:0 "Carrier Bomber III"
 cv_nav_bomber_equipment_3_desc:0 "An advanced naval bomber modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_1:0 "Carrier CAS I"
 cv_CAS_equipment_1_short:0 "Carrier CAS I"
 cv_CAS_equipment_1_desc:0 "An early close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_2:0 "Carrier CAS II"
 cv_CAS_equipment_2_short:0 "Carrier CAS II"
 cv_CAS_equipment_2_desc:0 "An improved close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_3:0 "Carrier CAS III"
 cv_CAS_equipment_3_short:0 "Carrier CAS III"
 cv_CAS_equipment_3_desc:0 "An advanced close air support plane modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_0:0 "IW Carrier Fighter"
 cv_fighter_equipment_0_short:0 "Carrier Fighter"
 cv_fighter_equipment_0_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_1:0 "Carrier Fighter I"
 cv_fighter_equipment_1_short:0 "Carrier Fighter I"
 cv_fighter_equipment_1_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_2:0 "Carrier Fighter II"
 cv_fighter_equipment_2_short:0 "Carrier Fighter II"
 cv_fighter_equipment_2_desc:0 "An improved fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_3:0 "Carrier Fighter III"
 cv_fighter_equipment_3_short:0 "Carrier Fighter III"
 cv_fighter_equipment_3_desc:0 "An advanced fighter modified to launch from and land on aircraft carriers."
 rocket_interceptor_equipment_1:0 "Rocket Interceptor I"
 rocket_interceptor_equipment_1_desc:0 "Short range experimental interceptor powered by an unreliable chemical rocket engine."
 rocket_interceptor_equipment_1_short:0 "Rocket Interceptor I"
 rocket_interceptor_equipment_2:0 "Rocket Interceptor II"
 rocket_interceptor_equipment_2_desc:0 "Short range interceptor powered by a slightly more reliable chemical rocket engine."
 rocket_interceptor_equipment_2_short:0 "Rocket Interceptor II"
 rocket_interceptor_equipment_3:0 "Rocket Interceptor III"
 rocket_interceptor_equipment_3_desc:0 "We have finally worked out most of the problems with the rocket engines and the Rocket Interceptor is now a solid close range defender of facilities."
 rocket_interceptor_equipment_3_short:0 "Rocket Interceptor III"
 rocket_suicide_equipment_1:0 "Suicide Strike Craft"
 rocket_suicide_equipment_1_short:0 "Suicide Craft"
 rocket_suicide_equipment_1_desc:0 "Brace for a bumpy ride."
 scout_plane:0 "Scout Plane"
 scout_plane_equipment_desc:0 "A plane developed specifically for photo reconnaisance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 scout_plane_equipment:0 "Scout Planes"
 scout_plane_equipment_1:0 "Scout Plane I"
 scout_plane_equipment_1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
 scout_plane_equipment_2:0 "Scout Plane II"
 scout_plane_equipment_2_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."